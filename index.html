<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1 id="title"></h1>
                    <p id="paragraph" class="texto__paragrafo"></p>
                </div>
                <input id="inputNumber" type="number" min="" max="" class="container__input" placeholder="" required autofocus>
                <div class="chute container__botoes">
                    <button id="guess" class="container__botao">Chutar</button>
                    <button id="restart" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="variables.js" defer></script>
    <script src="functions.js" defer></script>
    <script src="app.js" defer></script>
</body>

</html>
